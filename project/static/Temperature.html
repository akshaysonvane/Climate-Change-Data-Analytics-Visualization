<html>
<head>

  </head>
  <script type="text/javascript" src="http://code.angularjs.org/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script src="js/jquery.js"></script>  
  <script type='text/javascript' src="js/app.js">

  <body>

    <br>
    <br>
    <br>
    <br>
    <div style="font-size: 19px; background-color: #00001a; height: 800px;">
    <br>
    <br>
      <div ng-controller = 'ClusterDataController' id="map" style="width: 1000px; height: 700px; background-color: #00001a; margin-right: 55px">

      </div> 
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <br>
      <br>
      <br>
      <div style="font-size: 19px;" ng-controller="ClusterDataController">
        <form ng-submit="getCoordinateClusterData()" ng-init="getListofCountryCity()">
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select ng-model="Year" ng-options="x for x in ListOfYear"></select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <select ng-model="Month" ng-options="x for (x, y) in MonthList"></select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input class="btn btn-success" type="submit" id="submit" value="Submit" style="height:35px;width:90px;"/>
       </form>
       <br>
       <p style="margin-left: 30px;"><font color="#ffff80">Predicted Temperature Class: {{CoordPredictedTempClass}}</font></p> 
       <form ng-submit="getCoordinateTemperaturePrediction()">  

        <p style="margin-left: 30px;"><font color="#ffff80">Longitude:</font> <input style= "margin-left: 10px;" ng-model="Longitude" value="Longitude"></select></p>    
        
        <p style="margin-left: 30px;"><font color="#ffff80">Lattitude:</font> <input style= "margin-left: 21px;" ng-model="Latitude" value="Latitude"></select> </p> 

        <br>
        <input class="btn btn-success" type="submit" id="submit" value="Submit" style="height:35px;width:90px; margin-left: 27px;"/>
